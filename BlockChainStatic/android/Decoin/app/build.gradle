apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "top.dcoin.dcoin"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.11"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            storeFile file('D:\\Develop\\gitee\\DarkKnightVip\\DeCoinPublish\\publish\\android\\decoin.jks')
            storePassword "decoinpwd"
            keyAlias "decoinkey"
            keyPassword "decoinpwd"
        }
